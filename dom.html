<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | remove elements</title>
</head>

<body style="background-color: rgb(20,20,20); color: white;">
    <ul class="language">
    </ul>
</body>

<script>
    const ul = document.querySelector('.language')
    function addLanguage(language) {
        const li = document.createElement('li');
        li.innerHTML = `${language}`;
        ul.appendChild(li);
    }
    addLanguage('javascript')
    ul.addEventListener('click', (event) => {
        console.log(event.target.innerHTML + ' removed successfully')
        event.target.remove()
    })
</script>
