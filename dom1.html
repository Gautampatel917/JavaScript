<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | add elements</title>
</head>

<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>

<script>

    const values = document.querySelector(".parent");
    console.log(values);
    console.log(values.children)

    for (let i = 0; i < values.children.length; i++) {
        console.log('InnerHtml ' + values.children[i].innerHTML)
    }
    const dayOne = document.querySelector('.day')
    console.log(dayOne)

    console.log(dayOne.parentElement)
    console.log(dayOne.nextElementSibling)
    console.log("Node: ", values.childNodes)

    //Create and add values and property.--------------------------------
    const div = document.createElement('div')
    console.log(div)
    div.className = 'heroSection'
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute('title', 'setTitle')
    // div.innerText = "successfully set"
    let addText = document.createTextNode("creating text node for not overwrite")
    div.appendChild(addText)

    //add in document
    document.body.appendChild(div)
</script>

</html>
