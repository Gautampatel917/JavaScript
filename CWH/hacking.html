<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hacking</title>
    <style>
        body {
            background-color: rgb(2, 128, 0);
            font-size: large;
            color: white;
            text-align: left;
            margin: auto;
        }
    </style>
</head>

<body>
    <!-- initializing hacking...
    Reading files...
    passwordFile detected...
    sending all files and personal information to server...
    cleaning up... -->
</body>

<script>

    const add = async (items) => {
        await randomDelay();
        let div = document.createElement('div')
        div.innerHTML = items;
        document.body.appendChild(div)
    }

    const randomDelay = () => {
        return new Promise((resolve, reject) => {
            let timeout = 1 + 6 * Math.random();
            setTimeout(() => {
                resolve()
            }, timeout * 1000)
        })
    }

    async function main() {
        const updateInterval = setInterval(() => {
            const lastElement = document.body.lastElementChild;
            if (lastElement) {
                const text = lastElement.innerHTML;
                if (text.endsWith('...')) {
                    lastElement.innerHTML = text.slice(0, -3);
                } else {
                    lastElement.innerHTML += '.';
                }
            }
        }, 700);


        let text = ['initializing hacking',
            'Reading files',
            'passwordFile detected',
            'sending all files and personal information to server',
            'cleaning up'
        ]

        for (let i = 0; i < text.length; i++) {
            await add(text[i]);
        }
    }

    main();
</script>

</html>
